backend:
    functions:
        - entry: dist/app.js
          handler: handler
          name: function-node-function
          path: .
          type: node-function
    language:
        name: js
    path: express
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    environment:
        VITE_API_URL_SERVERLESS: ${{ backend.functions.serverless.url }}
    path: client
    publish: dist
    scripts:
        build:
            - npm run build
        deploy:
            - npm install
    subdomain: midnightblue-somebody-baboon
name: chat-app
region: eu-central-1
yamlVersion: 2
